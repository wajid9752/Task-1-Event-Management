{% extends 'main/base.html' %}
{% block content %}

<div class="container-fluid">
    <!-- ========== title-wrapper start ========== -->
    <div class="title-wrapper pt-30">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="title mb-30">
            <h2>Events</h2>
          </div>
        </div>
        <!-- end col -->
        <div class="col-md-6">
          <div class="breadcrumb-wrapper mb-30">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="/">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                 Other Events
                </li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- ========== title-wrapper end ========== -->

    <!-- ========== cards-styles start ========== -->
    <div class="cards-styles">
      <!-- ========= card-style-1 start ========= -->
      <div class="row">
        {% for event in events %}
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
          <div class="card-style-1 mb-30">
            <div class="card-meta">
              <div class="text">
                <p class="text-sm text-medium">
                  Registration Deadline : {{event.registration_deadline}} 
                </p>
              </div>
            </div>
            <div class="card-image">
              <a href="#0">
                <img
                  src="{{event.featured_image.url}}"
                  alt=""
                />
              </a>
            </div>
            <div class="card-content">
              <h4><a href="{% url 'events:event-view' event.id %}">{{event.title}}  </a></h4>
              <p>
                {{event.description}}
              </p>
            </div>
          </div>
          <!-- end card-->
        </div>

        {% endfor %}
        <!-- end col -->
      </div>
      <!-- end row -->
      <!-- ========= card-style-1 end ========= -->

    </div>
    <!-- ========== cards-styles end ========== -->
  </div>


{% endblock %}
