{% extends 'main/base.html' %}
{% block content %}

<div class="container-fluid">
    <!-- ========== title-wrapper start ========== -->
    <div class="title-wrapper pt-30">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="titlemb-30">
            <h2>My Profile</h2>
          </div>
        </div>
        <!-- end col -->
        <div class="col-md-6">
          <div class="breadcrumb-wrapper mb-30">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#0">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Profile
                </li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- ========== title-wrapper end ========== -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card-style settings-card-1 mb-30">
          <div
            class="
              title
              mb-30
              d-flex
              justify-content-between
              align-items-center
            "
          >
            <h6>My Profile</h6>
            <a class="btn border-0 bg-transparent" href="{% url 'accounts:update-profile'%}">
            Update Profile  <i class="lni lni-pencil-alt"></i>
            </a>
          </div>
          <div class="profile-info">
            <div class="d-flex align-items-center mb-30">
              <div class="profile-meta">
                <h5 class="text-bold text-dark mb-10">{{request.user.first_name | capfirst }}  {{request.user.last_name | capfirst }} </h5>
                <p class="text-sm text-gray"> {{request.user.email}} </p>
              </div>
            </div>
            <div class="input-style-1">
              <label>Email</label>
              <input
                type="email"
                placeholder=""
                value=" {{request.user.email}}"
              readonly/>
            </div>
            <div class="input-style-1">
              <label>Password</label>
              <input type="password" value="admin@example.com" readonly/>
            </div>
            <div class="input-style-1">
              <label>Phone</label>
              <input
                type="text"
                placeholder=""
                value="{{request.user.phone}}"
                readonly />
            </div>
          </div>
        </div>
        <!-- end card -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->


{% endblock %}
